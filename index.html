<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="row" id="calc">
        <!-- <label for="number">Calculator</label> -->
      
        <input type="text" name="" id="number" class="d-block" >
       
            <div id="first" class="row w-100">
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3 " onclick="document.getElementById('number').value+=' '">AC</button>
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value=''">MC</button>
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value+='%'">%</button>
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value+='/'">/</button>
            </div>
            <div id="second" class="row w-100">
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3 " onclick="document.getElementById('number').value+='7'">7</button>
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value+='8'">8</button>
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value+='9'">9</button>
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value+='*'">*</button>
            </div>
            <div id="third" class="row w-100">
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value+='4'">4</button>
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value+='5'">5</button>
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value+='6'">6</button>
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value+='-'">-</button>
            </div>
            <div id="fourth" class="row w-100">
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value+='1'">1</button>
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value+='2'">2</button>
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value+='3'">3</button>
                <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value+='+'">+</button>
            </div>
        
        <div class="row w-100" id="fifth">
            <button class="btn btn-outline-light text-bg-light col-md-6 my-2 col-sm-6" onclick="document.getElementById('number').value+='0'">0</button>
            <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value+='.'">.</button>
            <button class="btn btn-outline-light text-bg-light col-md-3 my-2 col-sm-3" onclick="document.getElementById('number').value=eval(document.getElementById('number').value)">=</button>
        </div>
        
       
    </div>

    <!-- =============================================JavaScript======================================== -->
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
